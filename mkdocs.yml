site_name: 
site_description: A Python archetype documentation to help developers to start developing a coding project.
repo_url: https://github.com/njii-comet-2024/COMET-2024

# Configuration
# Theme
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
  language: en
  palette: 

    # Palette toggle for light mode
    - scheme: default
      primary: blue grey
      accent: blueblue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue grey
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


# Sorting menu pages
nav:
    - Home: 'index.md'
    - About:
      - License: 'about/license.md'
      - External links: 'about/external-links.md'
      - Changelog: 'about/changelog.md'


# Extensions
markdown_extensions:
  - admonition            # Block elements
  - pymdownx.details      # Collapsible call-outs
  - pymdownx.superfences  # Nested elements
  - pymdownx.mark         # Hihlighting text
  - attr_list             # To add buttons
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
